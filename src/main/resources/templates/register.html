<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/css/main.css"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <!-- Logo -->
        <a href="/home" class="logo">
          <span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">Surplus</span>
        </a>
      </div>
    </header>

    <div id="main">
      <div class="inner">
        <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-90 ms-5">
          <div class="card shadow w-75">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Register</h2>

              <!-- Error messages -->
              <div th:if="${param.error}">
                <p class="text-danger" th:if="${param.error.contains('exists')}">Username already exists.</p>
                <p class="text-danger" th:if="${param.error.contains('nomatch')}">Passwords do not match.</p>
              </div>

              <!-- Form fields -->
              <form th:action="@{/register}" method="post" th:object="${user}">
                <div>
                  <label>Username:</label>
                  <input type="text" th:field="*{username}" required />
                </div>
                <div>
                  <label>Password:</label>
                  <input type="password" th:field="*{password}" required />
                </div>
                <div>
                  <label>Confirm Password:</label>
                  <input type="password" name="confirmPassword" required />
                </div>
                <button type="submit">Register</button>
              </form>

              <p>Already have an account? <a th:href="@{/login}">Login here</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
